<!DOCTYPE html>
<html>
  	<head>

	    <title>City Finder</title>
	    <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
	    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	    <script
	      src="http://code.jquery.com/jquery-3.2.1.min.js"
	      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	      crossorigin="anonymous">
	    </script>

	    <script	src="jquery.js">
		</script>

		<style>
	      body {
	        padding-top: 54px;
	      }
	    </style>

	</head>

	<body>
		   <!-- Navigation -->
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	      <div class="container">
	        <a class="navbar-brand" href="#">The Good Old Express</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarResponsive">
	          <ul class="navbar-nav ml-auto">
	            <li class="nav-item active">
	              <a class="nav-link" href="#">Home
	                <span class="sr-only">(current)</span>
	              </a>
	            </li>
	          </ul>
	        </div>
	      </div>
	    </nav>

	    <div class="container" style="margin-top: 15px;">
			<form>
				<div class="form-group">
					<div class="row">
						<div class="col-lg-6">
						    <div class="input-group">							    
						      <span class="input-group-btn">
						        <button class="btn btn-secondary" type="submit" value="Submit" id="weatherButton">Submit</button>
						      </span>
						      <input type="text" class="form-control" id="cityField" placeholder="Enter a Utah City" aria-label="Enter a Utah City">
						    </div>
						    <div class="row" style="padding-top: 50px;">
								<label for="weatherInfo" >Suggestions:</label>
								<span id="txtHint" ></span>
							</div>
						 </div>
						 <div class="col-lg-6" >
							<textarea id="displayCity">No City</textarea>
							<p>Current Weather</p>
							
							<div id="weather">No weather</div>
						</div>
					</div>
						
					
					
				</div>
			</form>
		</div>
		<div class="container" style="margin-top: 100px;">
			<form>
				<div class="form-group">
					<div class="row">
						<div class="col-lg-6">
						    <div class="input-group">							    
						      <span class="input-group-btn">
						        <button class="btn btn-secondary" type="submit" value="Submit" id="searchButton">Search</button>
						      </span>
						      <input type="text" class="form-control" id="searchStack" placeholder="Search Term" aria-label="Search Term">
						    </div>
						    <div class="row" style="padding-top: 50px;">
								<label for="Results" >Search Results</label>
							
								<div id="searchResults"></div>
							</div>
						 </div>	
					</div>
				</div>
			</form>
		</div>

	</body>
</html>
