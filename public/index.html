<!DOCTYPE html>
<html>
  	<head>

	    <title>City Finder</title>
	    <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
	    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	    <!--<script
	      src="http://code.jquery.com/jquery-3.2.1.min.js"
	      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	      crossorigin="anonymous">
	    </script>-->
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>

		<script src="javascripts/app.js"></script>

		<link rel="stylesheet" href="/stylesheets/style.css">

		<style>
	      body {
	        padding-top: 54px;
	      }
	    </style>

	</head>

	<body>
		   <!-- Navigation -->
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	      <div class="container">
	        <a class="navbar-brand" href="#">Pokemon Cards</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarResponsive">
	          <ul class="navbar-nav ml-auto">
	            <li class="nav-item active">
	              <a class="nav-link" href="#">Home
	                <span class="sr-only">(current)</span>
	              </a>
	            </li>
	          </ul>
	        </div>
	      </div>
	    </nav>

	    <div id='app' ng-app='app' ng-controller='mainCtrl'>
		    <div class="container" style="margin-top: 15px;">
				<form>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-6">
								<div class="row" style="padding-top: 50px;">
								    <div class="input-group">		    
								     
								      <input type="text" class="form-control" id="pokemonInput" ng-keyup="updateList()" ng-model='pokemonInput' placeholder="Enter a Pokemon" aria-label="Enter a Pokemon">
								    </div>

								</div>
							    <div class="row" style="padding-top: 50px;">
							    	<h3> Select your Card</h3>
							    </div>
							    <div class="row" style="padding-top: 50px;">
							    	<ul>
								    	<li ng-repeat="poki in pokemon  | orderBy: 'name'">
									        <span class = "listItem" ng-click="changeURL(poki.imageUrlHiRes)">{{poki.name}}</span>
									    </li>
									</ul>
									<!--<label for="pokemonSuggestions" >Suggestions:</label>
									<span id="pokemonSuggestions" ></span>-->
								</div>
							 </div>
							 <div class="col-lg-6" >
								<p>Selected Card</p>							
								<img id="pokemonImage" ng-src="{{imageURL}}" alt="Pokemon Image" height="400">
							</div>
						</div>
							
						
						
					</div>
				</form>
			</div>
		</div>

	</body>
</html>
